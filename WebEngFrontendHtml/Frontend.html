<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meine Musikbibliothek</title>
  <link rel="stylesheet" href="Frontend.css">
  <style></style>
</head>
<body>
<div class="page-header">
  <h1>Musikbibliothek</h1>
  <h2>Von Frederik Junk, Daniel Balla, Marcus Unglert und Jakob Schwarz</h2>
</div>
  <div class="container">
    <div class="form-container">
      <h2>Neuen Song hinzufügen</h2>
      <form id="songForm">
        <label for="title">Titel:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="album">Album:</label>
        <input type="text" id="album" name="album" required><br><br>

        <label for="artist">Interpret:</label>
        <input type="text" id="artist" name="artist" required><br><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required><br><br>

        <label for="releaseDate">Erscheinungsdatum:</label>
        <input type="date" id="releaseDate" name="releaseDate" required><br><br>

        <label for="medium">Aufnahmemedium:</label>
        <input type="text" id="medium" name="medium" required><br><br>

        <label for="filename">Dateiname:</label>
        <input type="text" id="filename" name="filename" required><br><br>

        <button type="submit">Song hinzufügen</button>
        <button id="deleteButton" style="display: none;" onclick="deleteSong()">Löschen</button>
        <button id="updateButton" style="display: none;" onclick="updateSong()">Update</button>

      </form>
    </div>
    <div class="list-container">
      <h2>Meine Musikbibliothek</h2>
      <table id="songTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Album</th>
            <th>Artist</th>
            <th>Genre</th>
            <th>Release Date</th>
            <th>Recording Medium</th>
            <th>File Name</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <!-- <ul id="songList"></ul> -->

    </div>
  </div>
  <script language="javascript" type="text/javascript" src="Frontend.js"></script>
</body>
</html>
